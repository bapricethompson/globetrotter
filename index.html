<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main>
      <div id="first">
          <h1> <span  class="material-symbols-outlined">
            travel_explore
            </span> GlobeTrotter <span  class="material-symbols-outlined">
              travel_explore
              </span></h1>
          <div id="search">
            <input type="text" id="commentName" placeholder="enter country" required>
            <div id="submitButton"> Search </div>
            <div id="randomButton"> Random</div>
            <p id="searchMessage"></p>
          </div>
      </div>
      <div id="second">
        <div id="map">
        </div>
        <div id="countryDetails">
          <h1 id="countryName"></h1>
          <div id="countryImages">
            <img id="flag" src="">
            <img id="coat" src="">
          </div>
          <div id="remainingDetails">
            <h2>Additional Details</h2>
            <ul id="listDeets" class="list">
            </ul>
          </div>
          <div id="detailsButton">
            More
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
            <h1 id="modalTitle"></h1>
            <div id="modalBig">
              <div id="modalMapDiv">
                <img id="modalMap" src="">
              </div>
              <div id="modalDetails">
                <h2> <span class="material-symbols-outlined">
                  map
                  </span> Geographical Data</h2>
                <ul class="list" id="modalList">
                </ul>
              </div>
            </div>
        </div>
      </div>    
    </main>
  </body>
  <script src="final.js"></script>
</html>
